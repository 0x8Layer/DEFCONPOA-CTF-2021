<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{% block title%}{% endblock %}</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	</head>
	<body>
		<div class="container is-fluid">
			<div>
				<nav class="navbar" role="navigation" aria-label="main navigation">
					<div id="navbarBasic" class="navbar-menu">
						<div class="navbar-start">
							<a class="navbar-item" href="{{ url_for('index') }}">Home</a>
							{% if not current_user.is_authenticated %}
							<a class="navbar-item" href="{{ url_for('login') }}">Login</a>
							{% endif %}
							{% if current_user.is_authenticated %}
							<a class="navbar-item" href="{{ url_for('profile') }}">Profile</a>
							<a class="navbar-item" href="{{ url_for('encrypt') }}">Encrypt</a>
							<a class="navbar-item" href="{{ url_for('execute') }}">Execute</a>
							<a class="navbar-item" href="{{ url_for('logout') }}">Logout</a>
							{% endif %}
						</div>
					</div>
				</nav>
			</div>
			<div>
				<section class="section">
					{% block content %}{% endblock %}
				</section>
			</div>
		</div>
	</body>
</html>

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 class="title">List images</h1>
{% if content and ip %}
<div>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Link</th>
			</tr>
		</thead>
		<tbody>
			{% for image_name in content %}
			<tr>
				<td>{{ image_name }}</td>
				<td><a href="/preview/{{ ip }}/{{ image_name }}">Show</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endif %}
{% endblock %}
